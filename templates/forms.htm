{% macro input(name, value='', id='', type='text') -%}
<input type="{{ type }}" value="{{ value|e }}" id="{{ value|e }}" name="{{ name }}"/>
{%- endmacro %}

{% macro linkbutton(url, text) -%}
<button onclick="window.location.href='{{ url }}'"/>{{ text }}</button>
{%- endmacro %}

{%- macro textarea(name, value='', rows=10, cols=40) -%}
    <textarea name="{{ name }}" rows="{{ rows }}" cols="{{ cols
        }}">{{ value|e }}</textarea>
{%- endmacro %}
