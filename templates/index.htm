{% extends "base.htm" %}
{% block title %}たぐさーち{% endblock %}
{% block content %}
<div id="search">
{% import 'forms.htm' as forms %}
<form action='/search' method='get'/>
{{ forms.input('words') }}{{ forms.input('', type='submit', value='検索') }}
</form>
</div>
<div id="tags">

{% endfor %}
</div>
{% endblock %}
